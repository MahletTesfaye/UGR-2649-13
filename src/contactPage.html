        <link rel="stylesheet" href="../Css/Common.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

            crossorigin="anonymous"></script>
    
    </head>
    
    <body>
        <header class="header">
            <img src="Images/Logo2.png" alt="logo of mother bet website" class="header__logo">
            <nav class="header__nav">
                <a href="../index.html" class="header__nav--ellipse header__nav__home">Home</a>
                <a href="aboutus.html" class="header__nav--ellipse header__nav__aboutus">AboutUs</a>
                <a href="contactPage.html" class="header__nav--ellipse header__nav__contact">Contact</a>
                <a href="loginPage.html" class="header__nav--ellipse header__nav__login">Login</a>
            </nav>
            <div class="header__lang">language EN<img src="Images/icons8-drop-down-50.png"
                    alt="Drop down icon to select the language" class="header__lang__drop-down"></div>
            <div>
                <div class="header__menu-icon header__menu--active" toggleable="true">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="header__cancel-icon  header__menu--active">
                    <i class="fa fa-times"></i>
                </div>
            </div>
    
        </header>

    <main>
        <a href="delivery.html"><img src="Images/food-delivery-design-vector-illustration-260nw-270046043 .jpg"
                alt="Food delivery" class="delivery"></a>
        <div class="contact">
            <div class="contact__title"><h2>Contact us</h2></div>
            <div class="contact__form">
                <p>
                    <label for="contact__form__name">Name:</label>
                    <input type="text" name="name" id="contact__form__name" placeholder="user">
                </p>
                <span class="contact__form__nameValidator" style="color:red"> </span>
                <p>
                    <label for="contact__form__email">Email:</label>
                    <input type="text" name="email" id="contact__form__email" placeholder="user@gmail.com">
                </p>
                <span class="contact__form__emailValidator" style="color:red"> </span>
                <p>
                    <label for="contact__form__phone">Phone number:</label>
                    <input type="text" name="phoneNumber" id="contact__form__phone" placeholder="09********">
                </p>
                <span class="contact__form__phoneValidator" style="color:red"> </span>
                <span class="contact__form__message-check" style="color:red"> </span>
                <textarea name="message" id="contact__form__message" cols="50" rows="10"
                        placeholder="Message:"></textarea>

                <button id="contact__form__submit">Send</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div><img src="Images/Logo2.png" alt="logo of mother bet website"  class="footer__Logo"></div>
        <div class="footer__address">
            <div>
                <h1>Address</h1>
            </div>
            <div>Email: <a href="mailto: MotherBet22@gmail.com" class="footer__address__email">MotherBet22@gmail.com</a></div>
            <div>Phone number: <a href="tel:+251-98-403-1038" class="footer__address__phone">+251-98-403-1038</a></div>
            <div class="footer__address__location">Location: 5 killo</div>
            <div>Media: <a href="https://www.facebook.com/"><img src="Images/facebook-logo-493.png" alt="Facebook media"  class="footer__address__media"></a></div>
        </div>
        <div class="footer__copyright">
            <div>Copyright 2022 MotherBet</div>
            <div>All rights reserved</div>
        </div>
    </footer>
</body>
