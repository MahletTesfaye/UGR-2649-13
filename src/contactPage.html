            <div class="contact__title">Contact us</div>
            <form action="" class="contact__form">
                <p>
                    <label for="contact__form__name">Name</label>
                    <input type="text" name="name" id="contact__form__name" placeholder="Name:">
                </p>
                <p>
                    <label for="contact__form__email">Email</label>
                    <input type="text" name="email" id="contact__form__email" placeholder="Email:">
                </p>
                <p>
                    <label for="contact__form__phone">Phone number</label>
                    <input type="text" name="phoneNumber" id="contact__form__phone" placeholder="Phone number:">
                </p>
                <p>
                    <label for="contact__form__message">Message</label>
                    <textarea name="message" id="contact__form__message" cols="50" rows="10"
                        placeholder="Message:"></textarea>
                </p>
            </form>
            <button type="submit" id="send">Send</button>
        </div>
