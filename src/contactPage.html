<html lang="en">

<head>
    <meta charset="UTF-8">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LoginPage</title>
        <link rel="icon" type="image/png" href="Images/LogoIcon2.png">
        <!-- <link rel="stylesheet" href="../Css/Common.css">
        <link rel="stylesheet" href="../Css/contact.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
        <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
            integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
            crossorigin="anonymous"></script>

    </head>

<body>
    <header
        class="header container-fluid position-sticky z-index-1 top-0 justify-content-center justify-content-between bg-primary d-flex m-0 p-2 mb-4 w-100">
        <nav class="navbar navbar-expand-lg w-100">
            <div class="container-fluid">
                <img src="Images/Logo2.png" alt="logo of mother bet website" class="header__logo m-4  rounded" width="150px">
                <button class=" navbar-toggler d-flex d-lg-none flex-column position-absolute top-50 end-0 m-4"
                    type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="header__nav navbar-nav position-absolute mt-4 top-50 end-0 d-flex justify-content-end w-100 mx-4">
                        <a href="../index.html"
                            class="header__nav--ellipse header__nav__home nav-link active fs-3 text-decoration-none text-white border border-dark rounded-circle p-1 px-3 text-center mx-1 "
                            aria-current="page">Home</a>
                        <a href="aboutus.html"
                            class="header__nav--ellipse header__nav__aboutus nav-link  fs-3 text-decoration-none text-white border border-dark rounded-circle p-1 px-3 text-center mx-1">AboutUs</a>
                        <a href="contactPage.html"
                            class="header__nav--ellipse header__nav__contact nav-link  fs-3 text-decoration-none text-white border border-dark rounded-circle p-1 px-3 text-center mx-1">Contact</a>
                        <a href="loginPage.html"
                            class="header__nav--ellipse header__nav__login nav-link  fs-3 text-decoration-none text-white border border-dark rounded-circle p-1 px-3 text-center mx-1">Login</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="header__lang d-flex position-absolute top-0 end-0 m-4">language EN<img
                src="Images/icons8-drop-down-50.png" alt="Drop down icon to select the language"
                class="header__lang__drop-down" width="17px" height="17px">
        </div>
    </header>

    <main>
        <a href="delivery.html"  class="d-flex justify-content-end"><img src="Images/food-delivery-design-vector-illustration-260nw-270046043 .jpg"
                alt="Food delivery" class="delivery " width="25px" height="25px"></a>

        <div class="contact w-100 m-auto" style="width: fit-content !important;">
            <div class="contact__title text-center">
                <h2>Contact us</h2>
            </div>
            <div class="contact__form  w-100 m-auto d-block text-center">
                <div class="text-start container-fluid w-100">
                    <p class="row">
                        <label for="contact__form__name" class="border mx-1 col-2">Name:</label>
                        <input type="text" name="name" class="w-100 col" id="contact__form__name" placeholder="user">
                    </p>
                    <span class="contact__form__nameValidator" style="color:red"> </span>
                    <p class="row">
                        <label for="contact__form__email" class="border mx-1 col-2">Email:</label>
                        <input type="text" name="email" class="w-100 col" id="contact__form__email" placeholder="user@gmail.com">
                    </p>
                    <span class="contact__form__emailValidator" style="color:red"> </span>
                    <p class="row">
                        <label for="contact__form__phone" class="border mx-1 col-4">Phone number:</label>
                        <input type="text" name="phoneNumber" class="w-100 col" id="contact__form__phone"
                            placeholder="09********">
                    </p>
                    <span class="contact__form__phoneValidator" style="color:red"> </span>
                </div>
                <textarea name="message" id="contact__form__message" class="w-100" cols="50" rows="10"
                    placeholder="Message:"></textarea>
                <span class="contact__form__message-check d-block" style="color:red"> </span>

                <button id="contact__form__submit"
                    class="d-block mx-auto my-3 bg-primary text-white border rounded fs-4">Send</button>
            </div>
        </div>
    </main>
    <footer class="footer row bg-dark text-white text-center w-100">
        <div class="col"><img src="Images/Logo2.png" alt="logo of mother bet website"
                class="footer__Logo mt-5 mx-2 rounded"></div>
        <div class="footer__address col">
            <div>
                <h1>Address</h1>
            </div>
            <div>Email: <a href="mailto: MotherBet22@gmail.com" class="footer__address__email">MotherBet22@gmail.com</a>
            </div>
            <div>Phone number: <a href="tel:+251-98-403-1038" class="footer__address__phone">+251-98-403-1038</a></div>
            <div class="footer__address__location">Location: 5 killo</div>
            <div>Media: <a href="https://www.facebook.com/"><img src="Images/facebook-logo-493.png" alt="Facebook media"
                        class="footer__address__media " style="width: 20px;"></a></div>
        </div>
        <div class="footer__copyright col m-auto">
            <div>Copyright 2022 MotherBet</div>
            <div>All rights reserved</div>
        </div>
    </footer>
    <style>
        .header__nav--ellipse:hover {
            border: 1.5px solid white !important;
            color: rgb(14, 136, 236) !important;
            background-color: white;
          }
    </style>
</body>

<script src="../Js/contact.js"></script>
<script src="../Js/index.js"></script>

</html>
