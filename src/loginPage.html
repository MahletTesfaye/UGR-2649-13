<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="icon" type="image/png" href="Images/LogoIcon2.png">
    <link rel="stylesheet" href="../Css/Common.css">
    <link rel="stylesheet" href="../Css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>

</head>

<body>
    <header class="header">
        <img src="Images/Logo2.png" alt="logo of mother bet website" class="header__logo">
        <nav class="header__nav">
            <a href="../index.html" class="header__nav--ellipse header__nav__home">Home</a>
            <a href="aboutus.html" class="header__nav--ellipse header__nav__aboutus">AboutUs</a>
            <a href="contactPage.html" class="header__nav--ellipse header__nav__contact">Contact</a>
            <a href="loginPage.html" class="header__nav--ellipse header__nav__login">Login</a>
        </nav>
        <div class="header__lang">language EN<img src="Images/icons8-drop-down-50.png"
                alt="Drop down icon to select the language" class="header__lang__drop-down"></div>
        <div>
            <div class="header__menu-icon header__menu--active" toggleable="true">
                <i class="fa fa-bars"></i>
            </div>
            <div class="header__cancel-icon  header__menu--active">
                <i class="fa fa-times"></i>
            </div>
        </div>

    </header>
    <main>
        <a href="delivery.html"><img src="Images/food-delivery-design-vector-illustration-260nw-270046043 .jpg"
                alt="Food delivery" class="delivery"></a>

        <div class="login">
            <div class="login__title">Login</div>
            <hr>
            <div class="login__google">
                <img src="Images/google.png" alt="Google symbol" class="login__google__image" />
                <div>Login with google</div>
            </div>
            <div class="login__facebook">
                <img src="Images/facebook-logo-493.png" alt="Facebook symbol" class="login__facebook__image" />
                <div>Login with facebook</div>
            </div>
            <div class="login__or">Or</div>
            <hr>
            <br>
            <form action="" class="login__form">
                <label for="login__form__username">User Name:</label>
                <input type="text" name="username" id="login__form__username" placeholder="johndoe" value="">
                <span id="login__form__username-message" style="color:red"> </span>
                <label for="login__form__password">Password:</label>
                <input type="text" name="password" id="login__form__password" placeholder="********" value="">
                <span id="login__form__password-message" style="color:red"> </span>
            </form>
            <button class="button__login" type="submit" onclick="Validator()">Login</button>
            <a href="#">Forgot password?</a>
            <hr>
            Don't have an account?
            <button class="button__signup" type="submit">SIGN UP</button>
        </div>

    </main>
    <footer class="footer">
        <div><img src="Images/Logo2.png" alt="logo of mother bet website" class="footer__Logo"></div>
        <div class="footer__address">
            <div>
                <h1>Address</h1>
            </div>
            <div>Email: <a href="mailto: MotherBet22@gmail.com" class="footer__address__email">MotherBet22@gmail.com</a>
            </div>
            <div>Phone number: <a href="tel:+251-98-403-1038" class="footer__address__phone">+251-98-403-1038</a></div>
            <div class="footer__address__location">Location: 5 killo</div>
            <div>Media: <a href="https://www.facebook.com/"><img src="Images/facebook-logo-493.png" alt="Facebook media"
                        class="footer__address__media"></a></div>
        </div>
        <div class="footer__copyright">
            <div>Copyright 2022 MotherBet</div>
            <div>All rights reserved</div>
        </div>
    </footer>

</body>
<script src="../Js/index.js"></script>
<script src="../Js/login.js"></script>

</html>
